<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./libs/rapidoc-min.js"></script>
	<title>BlueConic OpenAPI documentation</title>
  </head>
  <body>
    <rapi-doc id="doc"
    	render-style = "read"
    	show-header = "false"
    	heading-text = "BlueConic"
    	persist-auth = "true"
    	sort-tags = "true"
    	allow-authentication = "true"
    	allow-spec-file-load = "false"
    	allow-spec-url-load = "false"
    	allow-spec-file-download = "false"
    	allow-advanced-search = "true"
    	allow-try = "true"
    	allow-server-selection = "true"
    	schema-style="table"
    	theme = "light"
    	nav-bg-color = "#293C47"
    	bg-color = "#fff"
    	header-color="#293C47"
    	primary-color="#FED780"
    	regular-font="'Poppins', sans-serif">
    		<img slot="nav-logo" src="./static/logo.svg" style="height:32px"/>
			<div id="versionSelectWrapper" style="font-family: var(--font-regular), sans-serif; color: white; position:absolute; bottom: 10px; left:10px;">
				Version: <select id="versionSelect">
					<option selected="selected" value="openapi_latest">Current (R89)</option>
					<!--<option value="r90">R90</option>-->
				</select>
			</div>
    	</rapi-doc>
		<script src="./scripts/main.js"></script>
  </body>
</html>
