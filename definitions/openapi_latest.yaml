  /recommendations:
    post:
      tags:
      - Recommendations
      summary: Generate recommendations
      description: Generate BlueConic recommendations for a specific profile based
        on the provided parameters.
      operationId: getRecommendationsPostJsonpAsync
      parameters:
      - name: profileId
        in: query
        description: "The ID of the BlueConic profile. Note that the profile ID is\
          \ required when you use a [recommendation algorithm](https://support.blueconic.com/hc/en-us/articles/360022093313-BlueConic-recommendation-algorithms)\
          \ that depends on the profile, such as 'Collaborative filtering' or 'Seen\
          \ articles / Seen products'."
        schema:
          type: string
        example: 640d01c7-1c30-4085-adf9-afad6560ec99
      - name: storeId
        in: query
        description: The ID of the content store to get the items from.
        required: true
        schema:
          type: string
        example: 0693330e-679a-48db-b94f-a8921b76149e
      - name: itemId
        in: query
        description: ID of the current item being shown. Some algorithms are based
          on this information. It also excludes this item from being returned in the
          result.
        schema:
          type: string
      - name: frequencyCap
        in: query
        description: The number of times an item can be recommended to a profile before
          being hidden from future recommendations.
        schema:
          type: integer
          format: int32
        example: 5
      - name: imageWidth
        in: query
        description: Width of the images to return.
        schema:
          type: integer
          format: int32
        example: 100
      - name: imageHeight
        in: query
        description: Height of the images to return.
        schema:
          type: integer
          format: int32
        example: 100
      - name: manualViewCounting
        in: query
        description: Prevent updating recommendation statistics for the recommended
          items. Can be used to generate offline recommendation items without influencing
          the profile.
        schema:
          type: boolean
          default: "false"
        example: true
      requestBody:
        description: "The body of a recommendations request consists of a JSON array\
          \ that holds one or more sets of recommendation definition objects. Each\
          \ recommendation definition object contains a combination of algorithms\
          \ and filters and a number of items that should be returned. This allows\
          \ you to return items based on different mixes of algorithms. You can also\
          \ define a default to fall back to when not enough matching recommendations\
          \ can be found.\n\nThe following [boosting algorithms](https://support.blueconic.com/hc/en-us/articles/360022093313-BlueConic-recommendation-algorithms#breaking-news-top-products-based-on-the-recent-view-field--0-0)\
          \ are supported:\n\n|Name|Description|Example|\n|:----|:----|:----|\n|Breaking\
          \ news|Items most viewed by all visitors in the time frame defined in the\
          \ collector.|`\"boosts\": [{\"value\": 1, \"algorithm\": \"RECENT_VIEW\"\
          }]`\n|Viral news|Items most used as a landing page by all visitors in the\
          \ time frame defined in the collector.|`\"boosts\": [{\"value\": 1, \"algorithm\"\
          : \"RECENT_ENTRYPAGE\"}]`\n|Recency|Items most recently added items based\
          \ on the publication date property.|`\"boosts\": [{\"value\": 1, \"algorithm\"\
          : \"RECENCY\"}]`\n|Recent high CTRs|Items most clicked-through from BlueConic\
          \ recommendations by all visitors in the time frame defined in the collector.|`\"\
          boosts\": [{\"value\": 1, \"algorithm\": \"RECENT_CTR\"}]`\n|Recently bought\
          \ items|Items recently bought by the provided profileId.|`\"boosts\": [{\"\
          value\": 1, \"algorithm\": \"RECENTLY_BOUGHT\"}]`\n|Recently carted items|Items\
          \ recently put in the shopping cart by the provided profileId.|`\"boosts\"\
          : [{\"value\": 1, \"algorithm\": \"RECENTLY_SHOPPINGCART\"}]`\n|Same category|Items\
          \ of the same category as the item with the provided itemId.|`\"boosts\"\
          : [{\"value\": 1, \"algorithm\": \"SAME_CATEGORY\" }]`\n|Look-alike-articles|Items\
          \ that have similar content to the item with the provided itemId.|`\"boosts\"\
          : [{\"value\": 1, \"algorithm\": \" LOOK_ALIKE\" }]`\n|Seen articles|Items\
          \ the provided profileId recently viewed.|`\"boosts\": [{\"value\": 1, \"\
          algorithm\": \" RECENTLY_VIEWED\" }]`\n|Same interest|Items that look similar\
          \ to the items already viewed by the provided profileId.|`\"boosts\": [{\"\
          value\": 1, \"algorithm\": \"INTEREST\", \"rampUp\": \"FAST\"}]`\n|Collaborative\
          \ filtering|Items popular with other profiles who viewed the same items\
          \ as the provided profileId.|`\"boosts\": [{\"value\": 1, \"algorithm\"\
          : \"COLLABORATIVE_FILTERING\", \"rampUp\": \"FAST\"}]`|\n\nRecommendation\
          \ definition objects may contain filters that restrict the items that will\
          \ be returned. \n\nFormat:  \n`\"filters\": [\"<property ID>\":<absolute\
          \ literal value>,<absolute literal value2>\"]`  \nto only include items\
          \ that have a specific value for a specific profile property.\n\nUse the\
          \ `!` before the property to **exclude** items. Format:  \n`\"filters\"\
          : [\"!<property ID>\":<absolute literal value>,<absolute literal value2>\"\
          ]`  \n\nYou can also use the comparison operators `<`, `>`, `<=`, `>=` for\
          \ data type number, date time, currency, and decimal properties. \nFor example\
          \ `\"filters\": [\"<property ID>\">=<absolute literal value>,<absolute literal\
          \ value2>\"]`\n\nWhen combining multiple filters, these have an implicit\
          \ AND relation.  \nTo combine filters, follow the format `\"filters\": [\"\
          <property ID>\":<absolute literal value>,<absolute literal value2>\", \"\
          <property ID2>\":<absolute literal value3>,<absolute literal value4>\"].`\n\
