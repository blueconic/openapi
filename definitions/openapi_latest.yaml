- name: Audit Events
  description: "The Audit Event API allows users to connect BlueConic to a SIEM system.\
    \ We recommend using this API to periodically receive security-related activities\
    \ based on a rolling window. The API has a 30-day retention period.\n\nThe API\
    \ logs the following audit events:\n\n| Object                     | Events  \
    \                                                                            \
    \           |\n|:---------------------------|:-----------------------------------------------------------------------------------------------|\n\
    | BlueConic hostname         | Create, Update, Delete                        \
    \                                                 |\n| BlueConic Support Access\
    \   | Update (for each change)                                               \
    \                        |\n| Channel                    | Create, Update, Delete\
    \                                                                         |\n\
    | Clean up rule              | Create, Update, Delete                        \
    \                                                 |\n| Connection            \
    \     | Create, Update, Delete, Manual run, Scheduled run                    \
    \                          |\n| Dashboard                  | Create, Update, Delete\
    \                                                                         |\n\
    | Dialogue                   | Create, Update, Delete                        \
    \                                                 |\n| Domain Group          \
    \     | Create, Update, Delete                                               \
    \                          |\n| Gen AI Setting             | Update (for each\
    \ change)                                                                    \
    \   |\n| Group                      | Read, Update, Delete                   \
    \                                                        |\n| Group type     \
    \            | Create, Update, Delete                                        \
    \                                 |\n| Ip range                   | Create, Update,\
    \ Delete                                                                     \
    \    |\n| Language                   | Create, Update, Delete                \
    \                                                         |\n| Lifecycle     \
    \             | Create, Update, Delete                                       \
    \                                  |\n| Merge rule                 | Create, Update,\
    \ Delete                                                                     \
    \    |\n| Models                     | Create, Update, Delete                \
    \                                                         |\n| Notebook      \
    \             | Create, Update, Delete, Manual run, Scheduled run, Editor run\
    \                                  |\n| OAuth application          | Create, Update,\
    \ Delete                                                                     \
    \    |\n| OAuth token                | Create, Update, Delete                \
    \                                                         |\n| Objective     \
    \             | Create, Update, Delete                                       \
    \                                  |\n| Plugin                     | Create, Update,\
    \ Delete                                                                     \
    \    |\n| Privacy setting            | Update (for each change)              \
    \                                                         |\n| Profile       \
    \             | Read, Update, Delete                                         \
    \                                  |\n| Profile property           | Create, Update,\
    \ Delete                                                                     \
    \    |\n| Role                       | Create, Update, Delete                \
    \                                                         |\n| Segment       \
    \             | Create, Update, Delete                                       \
    \                                  |\n| Single Sign On Setting     | Update (for\
    \ each change)                                                               \
    \        |\n| Supported Legislation Zone | Create, Delete, Update            \
    \                                                             |\n| Timeline Event\
    \ Rollup      | Create, Update, Delete                                       \
    \                                  |\n| Timeline Event Type        | Create, Update,\
    \ Delete                                                                     \
    \    |\n| Tracker                    | Create, Update, Delete                \
    \                                                         |\n| User          \
    \             | Login, Login failed, Logout, Create, Update, Delete, Password\
    \ reset requested, Password change |\n\n\nOnly Profile and Group viewed, updated,\
    \ or deleted by a user from the Profile and Groups tab are logged.\n\nThe following\
    \ events are not considered as human actions, and therefore not covered in the\
    \ Platform\nAudit Event API:\n\n- Connections that import or export profiles.\n\
    - Profile and group creation (Profiles can only be created by a visitor or an\
    \ import connection).\n\n**Event data**\n\nThe following event data is available:\n\
    \n| Field                  | Description      | Example values               \
    \                                                                            \
    \                                                                            \
    \                                                                            \
    \                                                                            \
    \                                                                            \
