          To create a model, a `multipart/form-data` request can be sent to the `/models` endpoint via the `POST` method. <br/>
          The request body can contain multiple parts, named as follows: <br/><br/>

          - `metadata`: The metadata for the model. This is a JSON object that contains the model's metadata properties.
          - `model`: The binary ONNX model, serialized as specified in the ONNX [documentation](https://onnx.ai/onnx/api/serialization.html).

          The `model` part is optional and can be updated later using the `PUT /models/{modelId}` endpoint.<br/>
          The `metadata` part is required and must be included in the request.

          ### DIALOGUE models

          When creating a model of type `DIALOGUE`, the `metadata` part must contain the following additional property:
          - `profilePropertyIds`: The profile property ID's that are used for training the model (for example `['browsername', 'interactions_clicked']`).

          Once the model is sufficiently trained, the `featureNames` can be extracted (from a [`DictVectorizer`](https://scikit-learn.org/stable/modules/generated/sklearn.feature_extraction.DictVectorizer.html)) and used to update the model metadata.<br/>
