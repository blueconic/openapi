            ."
          readOnly: true
        lastModifiedUser:
          $ref: "#/components/schemas/UserBean"
        name:
          type: string
          description: The object name.
        readOnly:
          type: boolean
          description: If the item is read-only or not.
          readOnly: true
        tags:
          type: array
          description: The tags (e.g. labels).
          example: Address
          items:
            type: string
            description: The tags (e.g. labels).
            example: Address
    segments:
      type: object
      properties:
        itemsPerPage:
          type: integer
          format: int32
          description: Number of results per page.
        segments:
          type: array
          description: The segments.
          items:
            $ref: "#/components/schemas/segment"
        startIndex:
          type: integer
          format: int32
          description: The start index.
        totalPages:
          type: integer
          format: int32
          description: The total number of pages.
        totalResults:
          type: integer
          format: int32
