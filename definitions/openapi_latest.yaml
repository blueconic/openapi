- name: Stores
  description: "A store is a database for managing metadata about products or articles.\
    \ You can populate it using a Product collector or Content collector, which scrapes\
    \ data from your website. This metadata powers features in the recommendation\
    \ engine and AI Workbench. Use this endpoint to retrieve, create, update, or delete\
    \ content and product stores, as well as the items within them. See [Content Stores](https://support.blueconic.com/en/articles/247526-data-storage-in-blueconic#h_588a2cba-7c4d-4bb4-a155-2cf6ee87db76)."
- name: Connections
  description: "BlueConic Connections lets you connect with other systems to synchronize\
    \ customer data. The following methods allow you to retrieve the connection configuration\
    \ and run history.  [Read more](https://support.blueconic.com/hc/en-us/articles/202532092-Synchronizing-your-data-with-Connections?utm_source=BlueConic_User)"
- name: Dialogues
  description: "A Dialogue is an online (personalized) conversation with a visitor\
    \ to a channel. [Read more](https://support.blueconic.com/hc/en-us/articles/200456521-What-are-dialogues-)"
- name: Listeners
  description: "Listeners add information about visitors to their profile, based on\
    \ their online behavior or provided input. Use this endpoint to retrieve listener\
    \ configuration. [Read more](https://support.blueconic.com/en/articles/247923-listeners-overview)"
- name: Plugins
  description: "Retrieve plugins from the gallery, or limit results to installed plugins\
    \ only. See [Plugins](https://support.blueconic.com/en/articles/248049-plugins-overview). "
- name: Channels
  description: "The Channel API allows you to retrieve information about [channels\
    \ in BlueConic](https://support.blueconic.com/hc/en-us/articles/200472632-Overview-What-are-channels-in-BlueConic)."
- name: Interaction events
  description: "Used to track an interaction (view, click, or conversion) with a BlueConic\
    \ Dialogue. See [Tracking metrics for views, clicks, and conversions](https://support.blueconic.com/hc/en-us/articles/360020105614-Tracking-metrics-for-views-clicks-and-conversions)."
- name: Interactions
  description: "Get the interactions (i.e. listeners and/or dialogues) that must be\
    \ executed for a given profile that visits a certain web page (for web channels),\
    \ a screen (on mobile or CTV channels) or a campaign ID (for email channels).\
    \ Read more about [Dialogues](https://support.blueconic.com/hc/en-us/articles/202425271-Dialogues-Overview)\
    \ or [Listeners](https://support.blueconic.com/hc/en-us/articles/202531942-Listeners-Overview)."
- name: Pageview events
  description: "Pageview events are used to track page views by profiles. This is\
    \ used by BlueConic Listeners. See [Listeners and Trackers](https://support.blueconic.com/hc/en-us/sections/200913331-Listeners-and-Trackers)."
- name: Lifecycles
  description: "The following methods allow you to retrieve information about lifecycles.\
    \ See [Lifecycles](https://support.blueconic.com/en/articles/247909-lifecycles-overview). "
- name: Models
  description: "The following methods allow you to create, modify, retrieve, and delete\
    \ machine learning Models in ONNX format. See [Models](https://support.blueconic.com/en/articles/307965-real-time-models). "
- name: OAuth 2.0
  description: "The OAuth 2.0 API allows external applications to be authenticated\
    \ and authorized to access the public BlueConic API. The OAuth 2.0 specification\
    \ is implemented according to [RFC 6749](https://www.rfc-editor.org/rfc/rfc6749)."
- name: Objectives
  description: "Objectives are used to group items needed for your marketing objectives.\
    \ When consent is required, items in the objective only get access to profiles\
    \ that have given consent to the objective. [Read more](https://support.blueconic.com/hc/en-us/articles/360002107054-Overview-Using-BlueConic-Objectives-for-privacy-and-consent?utm_source=BlueConic_User)"
- name: Groups
  description: |-
    The following methods allow you to create, modify, retrieve, and delete BlueConic groups. To manage group properties, use the [Properties endpoints](https://rest.apidoc.blueconic.com/#tag--Properties).
    Best practice when updating groups is to use the bulk endpoint rather than a single request for each individual update.
- name: Group Types
  description: "Retrieve all types of groups, such as “Househould” or “Account”. Each\
    \ group type has its own properties that can be used for segmentation. <a href=\"\
    https://support.blueconic.com/hc/en-us/articles/360019531594-Creating-and-managing-groups\"\
    >Read more</a>"
- name: Profile events
  description: "Consent management events for a profile; consent changed or permission\
    \ level changed. [Read more about using Objectives for privacy and consent](https://support.blueconic.com/hc/en-us/articles/360002107054-Overview-Using-BlueConic-Objectives-for-privacy-and-consent)."
- name: Properties
  description: "The following methods allow you to retrieve and update [Profile Properties](https://support.blueconic.com/hc/en-us/articles/202608231-Capturing-customer-data-in-Profile-Properties)\
    \ and [Group Properties](https://support.blueconic.com/en/articles/247630-creating-and-managing-groups#h_01HCX36VPVENES2WNHEYRHXB2S)."
- name: Profiles
  description: "The following methods allow you to create, modify, retrieve properties\
    \ from, and delete [BlueConic Profiles](https://support.blueconic.com/hc/en-us/articles/115001671965-Overview-BlueConic-Profiles),\
    \ as well as retrieve BlueConic segment information."
- name: Segments
  description: "A segment is a group of profiles characterized by a defined set of\
    \ attributes & properties. The following methods allow you to retrieve information\
    \ from segments and the profiles within a given segment. [Read more](https://support.blueconic.com/hc/en-us/articles/202531952-Segments?utm_source=BlueConic_User)"
- name: Timeline Event Types
  description: "Timeline events store time-based data on events that occur for a profile,\
    \ such as product orders or page views. In BlueConic, a Timeline event type defines\
    \ how events are stored in a profile. For example, a Timeline event type for product\
    \ orders might define event details such as the date, time, price, item URL, and\
    \ item SKU. The following methods allow you to retrieve timeline event types.\
    \ [Read more](https://support.blueconic.com/hc/en-us/articles/360035962954-About-Timeline-events-in-BlueConic?utm_source=BlueConic_User)"
- name: Recommendations
  description: "Generate individualized content and product recommendations for a\
    \ given profile. [Read more](https://support.blueconic.com/hc/en-us/articles/115005971169-Overview-Content-and-Product-Recommendations).\
    \ To work with recommendations, you have to set up a [content collector](https://support.blueconic.com/hc/en-us/articles/115003214945-Content-Collector)\
    \ or a [product collector](https://support.blueconic.com/hc/en-us/articles/115003214685-Product-Collector)."
- name: Reporting
  description: All reporting related endpoints.
- name: Timeline event rollups
  description: "Roll up BlueConic timeline event data and store the results in a profile\
    \ property. You can use that profile property for segmentation, reporting, and\
    \ activation. [Read more](https://support.blueconic.com/en/articles/247617-using-timeline-event-rollups)"
- name: URL mappings
  description: "The following methods allow you to create, modify, and retrieve URL\
    \ mappings (tracking pixel or shortened URL). These can be created via the External\
    \ tracker tab, but can also be created as a separate object (not visible in the\
    \ UI) via this REST API directly. You can use external trackers to track customer\
    \ or visitor activity outside domains in your BlueConic tenant. [Read more](https://support.blueconic.com/hc/en-us/articles/202531862-External-Trackers)."
- name: Roles
  description: "A role contains a collection of data privacy and feature access permissions\
    \ that you can assign to a user. Every BlueConic user is assigned to at least\
    \ one role. A user can only access the features their role grants to them. [Read\
    \ more](https://support.blueconic.com/hc/en-us/articles/202607121-BlueConic-Roles?utm_source=BlueConic_User)"
- name: Users
  description: "Users are the people who have access to the BlueConic environment.\
    \ [Read more](https://support.blueconic.com/hc/en-us/articles/360000013785-Users)"
- name: Notebooks
  description: "The following methods allow you to retrieve AI Workbench notebooks\
    \ and their run history. See [AI Workbench Overview](https://support.blueconic.com/en/articles/247838-ai-workbench-overview)."
